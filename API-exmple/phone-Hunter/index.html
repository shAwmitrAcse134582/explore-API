<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Welcome to my Phone Hunter </h1>
    </header>


    <main class="container">
        <section>
            <div class="mb-3 w-50">

                <input id="search-Field" type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="Search Your Phone">
                <button id="btn-search" class="btn btn-primary">search</button>
            </div>
        </section>
        <!-- display search section -->
        <section>

            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found-phones" class="mt-4 d-none">
                <h3 class="text-warning">No phone Found.please try to search new phone</h3>
            </div>
            <br>
            <div id="showall" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary">
                    show all
                </div>
            </div>



        </section>
        <br>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="width: 200px;" class="d-flex justify-content-center  align-item-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>




    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
